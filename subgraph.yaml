specVersion: 0.0.5
description: Ethereum Contract Usage Analytics
repository: https://github.com/yourusername/contract-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: contract-reviewer
    network: mainnet
    source:
      package:
        moduleName: store_contract_stats
        file: ./contract_reviewer-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.6
      kind: substreams/graph-entities
